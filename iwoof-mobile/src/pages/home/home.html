<ion-header>
    <ion-navbar>
        <ion-searchbar [(ngModel)]="myInput" placeholder="Pesquisar Produtos & Serviços" [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)">
        </ion-searchbar>
    </ion-navbar>
    <ion-grid>
        <ion-row>
            <ion-col col-3>
                <div class="custom_icon">
                    <button class="ion-button-icon" (click)="categories('petshop')">
                        <ion-icon name="icon-petshop"></ion-icon>
                        <p>Pet Shop</p>
                    </button>
                </div>
            </ion-col>
            <ion-col col-3>
                <div class="custom_icon">
                    <button class="ion-button-icon" (click)="categories('caregivers')">
                        <ion-icon name="icon-caregivers"></ion-icon>
                        <p>Cuidadores</p>
                    </button>
                </div>
            </ion-col>
            <ion-col col-3>
                <div class="custom_icon" (click)="categories('hotel')">
                    <button class="ion-button-icon">
                        <ion-icon name="icon-hotel"></ion-icon>
                        <p>Hoteis</p>

                    </button>
                </div>
            </ion-col>
            <ion-col col-3>
                <div class="custom_icon">
                    <button class="ion-button-icon" (click)="categories('clinics')">
                        <ion-icon name="icon-clinics"></ion-icon>
                        <p>Clínicas</p>
                    </button>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-item class="geolocation">
            <p color="primary">{{geolocation}}</p>
            <button class="ion-button-icon" (click)="getGeolocation()">
                    <ion-icon name="search" class="search-icon"></ion-icon>
            </button>
    </ion-item>
</ion-header>


<ion-content padding>
    {{test}}
    
</ion-content>
