<ion-header>
  <ion-toolbar color="primary">
    <ion-searchbar [(ngModel)]="autocomplete.input" (ionInput)="updateSearchResults()" placeholder="Search for a place"></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-list [hidden]="autocompleteItems.length == 0">
    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="selectSearchResult(item)">
      {{ item.description }}
    </ion-item>
  </ion-list>

  <div id='map'></div>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col col-6>
      <button class="geolocation-btn" ion-button full (click)="tryGeolocation()"> Try Geolocation </button>
    </ion-col>
    <ion-col col-6>
        <button class="geolocation-btn" ion-button full (click)="searchlocalResult()"> selectSearchResult </button>
      </ion-col>
  </ion-row>  
</ion-footer>
